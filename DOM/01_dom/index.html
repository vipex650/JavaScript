<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>

</head>
<body>
    <div>
        <h1 id="firstHeading">Lorem ipsum dolor sit amet.</h1>
        <p class="firstPara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex, dolorem! Vero aut exercitationem dolore itaque, ut veniam eos placeat laudantium consequatur, ipsam harum modi. Tenetur possimus tempora incidunt minus iusto.</p>
    </div>
    <script>
        document.body.style.backgroundColor = "black"
        document.body.style.color = "white"

        // Basic Selectors

        // getElementById()
        const heading = document.getElementById(`firstHeading`);
        heading.style.color = "red"


        // getElementByClassName()
        const paragraph = document.getElementsByClassName(`firstPara`)[0];
        paragraph.style.color = "green"


         
        // querySeclector() : Used to select elements from the DOM using CSS selectors
        const s1 = document.querySelector("p") // Selects elements by tag name.

        const s2 = document.querySelector(".firstPara") // Selects elements by class name.

        const s3 = document.querySelector("#firstHeading") // Selects an element by ID.

    </script>
</body>
</html>
